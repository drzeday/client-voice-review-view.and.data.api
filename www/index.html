<head>
    <title>ADN Voice Review on Viewer Demo</title>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <!-- jquery mobile-->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />

<body > 

<!-- page-->	 
 <div data-role="page" class="jqm-demos" data-quicklinks="true">
 
	<div role="main" class="ui-content"  >	 		 
		<!-- label-->
		 <label for="email">Your Email</label>
		 <!-- email address-->
		 <input type="text" data-clear-btn="false" name="emailaddress" id="emailaddress" value="">				 
		 <!-- log in button-->
		 <button  id = "login" class="ui-btn">Log In</button>				 		  	 
	</div>    
</div>	 
</body>

<script>
//login button
$("#login").click(function(){
	var useremailstr = $("#emailaddress").val();
	//check if the email address is valid
	var emailreg = /^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/;
	if(!emailreg.test(useremailstr)){
		alert('please input the valid emailÔºÅ');
		return;					 
	}
	//redirect the the page of reviewing
	var page = 'http://' + window.location.host + '/viewer.html?useremail=' +useremailstr ;
	window.location = page; 
});
			
</script>
</html>
